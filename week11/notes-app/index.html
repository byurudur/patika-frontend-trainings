<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .note {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }
        .color-picker {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .color-picker.active {
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">NotesApp</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Search Bar -->
                <input type="text" id="search" class="form-control mb-3" placeholder="Search...">
                <!-- Note Input -->
                <textarea id="note-input" class="form-control mb-3" placeholder="Enter your note here..."></textarea>
                <!-- Color Picker -->
                <div class="d-flex justify-content-start mb-3">
                    <div class="color-picker bg-pink active" data-color="pink"></div>
                    <div class="color-picker bg-purple" data-color="purple"></div>
                    <div class="color-picker bg-blue" data-color="blue"></div>
                    <div class="color-picker bg-yellow" data-color="yellow"></div>
                    <div class="color-picker bg-green" data-color="green"></div>
                </div>
                <!-- Add Button -->
                <button id="add-btn" class="btn btn-success">ADD</button>
                <!-- Notes List -->
                <div id="notes-list" class="mt-3">
                    <!-- Notes will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
