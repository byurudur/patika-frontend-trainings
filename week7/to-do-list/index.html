<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-white mb-4">To-Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="new-task-input" placeholder="Enter a new task...">
                    <div class="input-group-append">
                        <button class="btn btn-warning" id="add-task-button">Add</button>
                    </div>
                </div>
                <ul class="list-group" id="task-list"></ul>
            </div>
        </div>
    </div>
    <footer class="footer text-center text-white">
        <p>CopyRight Ahmet Batuhan Yürüdür</p>
        <p>
            <a href="https://www.linkedin.com/in/ahmetbatuhanyurudur" class="text-warning">LinkedIn</a> |
            <a href="https://github.com/ahmetbatuhanyurudur" class="text-warning">GitHub</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
